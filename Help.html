<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Icon.png" rel="icon">
        <title>Alex Browser - Help</title>
    </head>
    <body>
        <h1 style="text-align: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 250%;">Alex Browser - Help</h1>
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 175%;">How to use Alex browser:<br>1.Put in URL<br>2.Click/Tap search<br>If the website is valid, it will load it.<br>Else it will reload the page.</p>
        <button id="return" type="submit" style="position: absolute; background-color: rgba(0, 0, 0, 0); left: 50%; top: 50%; transform: translate(-50%, -50%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%;">Return to browser</button>

        <script>
            document.getElementById("return").addEventListener("click", function(event){
                document.location.replace("index.html")
            })
        </script>
    </body>
</html>
