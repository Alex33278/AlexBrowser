<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Icon.png" rel="icon">
        <title>Alex Browser</title>

        <style>
            html, body, form {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #search {
                cursor: pointer;
            }
        </style>
    </head>
    <body style="background-color: white;">
        <h1 style="position: absolute; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; left: 50%; top: 25%; transform: translate(-50%, -50%); font-size: 500%;">Alex Browser</h1>
        <form id="searchForm">
            <input id="url" type="text" required placeholder='Type to search. For help type, "help" exactly.' style="position: absolute; width: 50%; height: 3.75%; left: 50%; top: 50%; transform: translate(-50%, -50%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%;">
            <button id="search" type="submit" style="position: absolute; background-color: rgba(0, 0, 0, 0); left: 50%; top: 55%; transform: translate(-50%, -50%); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%;">Search</button>
        </form>

        <script>
            document.getElementById("search").addEventListener("click", function(event){
                event.preventDefault();
                if(document.getElementById("searchForm").checkValidity()){
                    if(document.getElementById("url").value == "help") {
                        document.location.replace("Help.html")
                        return
                    }
                    if(document.getElementById("url").value.includes("http") && document.getElementById("url").value.includes("://")) {
                        document.location.replace(document.getElementById("url").value)
                        return
                    }
                    document.location.reload()
                }
            })
        </script>
    </body>
</html>
